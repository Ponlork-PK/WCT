<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rous_ponlork</title>
    <style>
        .media-controls {
            margin-top: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
    <script>
        // Custom controls for the audio
        function playAudio() {
            document.getElementById('audio').play();
        }

        function pauseAudio() {
            document.getElementById('audio').pause();
        }

        function setAudioVolume(value) {
            document.getElementById('audio').volume = value;
        }
    </script>
</head>
<body>

<h1>Media Section with Video and Audio</h1>

<!-- Embedding your YouTube video -->
<section>
    <h2>Favorite Hobby Video</h2>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/Eumdn0aR_eI"
            title="YouTube video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
</section>

<!-- Embedding your audio file -->
<section>
    <h2>Audio Clip</h2>
    <!-- Make sure the path below points to your local media folder -->
    <audio id="audio" controls>
        <source src="media/All3rgy-7years.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="media-controls">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <label for="audio-volume">Volume:</label>
        <input type="range" id="audio-volume" name="audio-volume" min="0" max="1" step="0.1" onchange="setAudioVolume(this.value)">
    </div>
</section>

</body>
</html>
