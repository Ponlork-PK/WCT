<body>

<h1>Basic Shapes Using HTML5 Canvas</h1>

<!-- Canvas element for drawing -->
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>

<script>
  // Get the canvas element and the drawing context
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  // Draw a rectangle
  ctx.fillStyle = "#FF0000"; // Red color
  ctx.fillRect(50, 50, 150, 100); // x, y, width, height

  // Draw a circle
  ctx.beginPath();
  ctx.arc(250, 150, 50, 0, 2 * Math.PI); // x, y, radius, start angle, end angle
  ctx.stroke(); // Stroke the circle outline

  // Draw a line
  ctx.beginPath();
  ctx.moveTo(50, 200); // Starting point (x, y)
  ctx.lineTo(350, 300); // Ending point (x, y)
  ctx.stroke(); // Draw the line
</script>

</body>
</html>
